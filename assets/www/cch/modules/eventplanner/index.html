<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Staying Module for CCH">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">
    
        
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
    <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>
    

  </head>

  <body class="metro">

    <div class="container">

        <h1>Event Planner</h1>

        <hr/>
        
        <div class="toolbar transparent pull-right">
            <a href="addevent.html"><button><i class="icon-plus on-left"></i>Add Event</button><a>
            <a href="viewcal"><button><i class="icon-calendar on-left"></i>View Calendar</button></a>
        </div>

        <hr/>
    
        <div class="listview-outlook" data-role="listview">
            <div class="list-group">
                <a href="" class="group-title">Today</a>
                <div id="todaysEvents" class="group-content"></div>
            </div>

            <div class="list-group collapsed">
                <a href="" class="group-title">Tomorrow</a>
                <div id="tomorrowsEvents" class="group-content"></div>
            </div>

            <div class="list-group collapsed">
                   <a href="" class="group-title">Upcoming</a>
                   <div id="futureEvents" class="group-content"></div>
            </div>
            
            <script type="text/javascript">
                     var c = new CCH();    
                     
                     events = c.getEventsList('today');
    				 $('#todaysEvents').html(events);
                     
                     events = c.getEventsList('tomorrow');
    				 $('#tomorrowsEvents').html(events);  	
    				 
    				 events = c.getEventsList('future');
    				 $('#futureEvents').html(events);
            </script>
     </div>


         
    </div>


  </body>
</html>
